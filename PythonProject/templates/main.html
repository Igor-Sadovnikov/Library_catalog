<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог библиотеки</title>
    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/library1.png') }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .title {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px #000;
            letter-spacing: 2px;
        }
        .btn-group {
            display: flex;
            gap: 25px;
        }
        .btn {
            background: #f6e27a;
            color: #4a3c0a;
            padding: 1rem 2.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s, color 0.2s;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .btn:disabled {
            background: #eee;
            color: #888;
            cursor: default;
        }
        .btn:hover:enabled {
            background: #ffeb99;
            color: #2d2506;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="title">Каталог библиотеки</div>
        <div class="btn-group">
            {% if user_id >= 1 %}
                <a href="{{ url_for('list_of_books') }}" class="btn">Перейти в каталог</a>
            {% else %}
                <button class="btn" disabled>Перейти в каталог</button>
            {% endif %}
            
            {% if user_id == 2 %}
                <a href="{{ url_for('add_book') }}" class="btn">Добавить книгу</a>
            {% else %}
                <button class="btn" disabled>Добавить книгу</button>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn">Войти</a>
            {% endif %}
        </div>
    </div>
</body>

</html>
