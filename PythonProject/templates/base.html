<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>{{title}}</title>
    <style>
      h4 {
          color: rgb(154, 148, 148);
          padding-left: 20px;
          }
        .content {
            flex: 1; /* Позволяем контенту растягиваться */
        }

        </style>

</head>
  <body class="content">
    <header>
      <nav class="navbar navbar-light bg-light">
          <h1>Каталог библиотеки</h1>
          {% if current_user.is_authenticated %}
              <a class="btn btn-primary" href="{{ url_for('logout')}}">Выход</a>
          {% else %}
              <p>
                  <a class="btn btn-primary " href="{{ url_for('register')}}">Зарегистрироваться</a>
                  <a class="btn btn-success" href="{{ url_for('login')}}">Войти</a>
              </p>
          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
<footer>
    <div style="text-align: center; padding: 20px; background-color: #454545; color: #ffffff">
        <p>&copy; 2025 Ваша Компания. Все права защищены.</p>
        <div>
            <a href="https://github.com/Igor-Sadovnikov/Library_catalog.git" target="_blank">
                <img src="/static/images/github-mark-white.png" alt="GitHub" style="width: 30px; margin: 0 10px;"/>
                GitHub
            </a>
        </div>
    </div>
</footer>

</html>
