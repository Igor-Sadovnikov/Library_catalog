<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>{{title}}</title>
    <style>
      h4 {
          color: rgb(154, 148, 148);
          padding-left: 20px;
          }
        </style>

</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
          <h1>Каталог библиотеки</h1>
          {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="{{ url_for('logout')}}">{{ current_user.name }}</a>
          {% else %}
              <p>
                  <a class="btn btn-primary " href="{{ url_for('register')}}">Зарегистрироваться</a>
                  <a class="btn btn-success" href="{{ url_for('login')}}">Войти</a>
              </p>
          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
